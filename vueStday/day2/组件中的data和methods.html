<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <zong id="zong1">
      <p>你----{{msg}}------你</p>
    </zong>
  </div>

  <script>

    Vue.component('zong',{
       template: '#zong1',
       data: function(){
        return {
          msg: '这是组件中data的使用'
        }
       }
    });

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {msg:''},
      methods: {}
    });
  </script>
</body>

</html>
