<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <mycom3 id="temp1">
      <div>
         <p>私有组件的创建</p>
      </div>
    </mycom3>
    <login id="tmp12">
       <div>
         <p>这是私有的 login 组件</p>
       </div>
    </login>
  </div>
  <script>
    Vue.component('mycom3', {
      template: '#temp1'
    })

    var vm = new Vue({
      el: '#app',
      data: {},
      components: { // 定义实例内部私有组件的
        login: {
          template: '#tmp12'
        }
      }
    });
  </script>
</body>

</html>
