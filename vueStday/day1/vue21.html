<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
 <!-- 第一步导包生成mvvm里面的Vue vm对象 -->
 <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
</head>
<body>
 <!-- 创建一个要被控制的区域 -->
   <div id="app">
      <!-- v-bind指令是vue提供给开发者绑定属性的指令 变量-->
   	  <input type="button" value="运行" v-bind:title="mytitle+'123' "> 
   	  <!-- <input type="button" value="运行" :title="mytitle+'123' "> -->
   	  <input type="button" value="运行" @click="show">
   </div>
<!-- *************总结*********** -->
<!-- v-bind 指令是绑定属性的 缩写是 :title -->
<!-- v-on 指令是绑定事件 在methods 里面写函数绑定事件缩写是@click-->
 <script type="text/javascript">
    var vm = new Vue({
       //控制
       el : '#app',
       //数据m
       data : {
          mytitle : "这是我们自定义的属性值"
       },
       //不操作dom v-on指令绑定事件
       methods : { //这个methods（方法的意思）属性中定义了当前vue实例中的所有方法
         show : function () {
            alert("hello")
         }

       }

    })	
 </script>

</body>
</html>
