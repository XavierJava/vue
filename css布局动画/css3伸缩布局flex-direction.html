<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3两列布局demo</title>
 <style type="text/css">
   .w{width: 1000px;margin: 0 auto;}
  *{margin: 0;padding: 0;}
  div{
  	border: 1px solid red;
  }
  ul{
  	list-style: none;
    /*显示的意思*/
  	display: flex;
    /*flex-direction 折曲 方向 就是改变主轴方向*/
    flex-direction:row-reverse;
    /*四个属性值row默认column竖排row-reverse横排倒叙column-reverse竖排倒叙*/
  	
  }
  li{
    height: 200px;
    width: 200px;
    line-height: 200px;
    text-align: center;
    background-color: yellow;
    margin-left: 10px;
    margin-top:10px; 
  }
 </style>
</head>
<body>
   <div class="w">
   	  <ul>
   	  	<li>1</li>
   	  	<li>2</li>
        <li>3</li>
   	  	<li>4</li>
   	  </ul>
   </div>
</body>
</html>
